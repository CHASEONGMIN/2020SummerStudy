<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>나이 계산하기</title>
	<link rel="stylesheet" href="age.css">
</head>
<body>	
	<button class="btn" onclick="calc()">나이 계산하기</button>
	<div id="result" class="show">(결과 값 표시)</div>
<script>

function calc(){
var age ;
var CurrentYear = prompt('what is currentyear?', 'YYYY');
var BirthYear = prompt('what year is your birthyear?', 'YYYY');

age = CurrentYear - BirthYear + 1;
document.querySelector("#result").innerHTML = "your age is " + age + "right?";
}


</script>
</body>
</html>
